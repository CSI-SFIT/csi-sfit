<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer Society of India - SFIT</title>
    <meta
      name="description"
      content="Official website of Computer Society of India, St. Francis Institute of Technology chapter"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Gear Loader -->
    <div id="global-loader">
      <div class="loader-container">
        <svg
          class="gear-spinner"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 100 100"
        >
          <g fill="none" stroke="white" stroke-width="5">
            <circle cx="50" cy="50" r="30" />
            <line x1="50" y1="10" x2="50" y2="0" />
            <line x1="50" y1="90" x2="50" y2="100" />
            <line x1="10" y1="50" x2="0" y2="50" />
            <line x1="90" y1="50" x2="100" y2="50" />
            <line x1="20" y1="20" x2="12" y2="12" />
            <line x1="80" y1="20" x2="88" y2="12" />
            <line x1="20" y1="80" x2="12" y2="88" />
            <line x1="80" y1="80" x2="88" y2="88" />
          </g>
        </svg>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
